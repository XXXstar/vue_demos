<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo01</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="demo1">
		{{ message }}
	</div>
<script>
	var demo1 = new Vue({
		el:'#demo1',
		data:{
			message : 'hello, vue!'
		}
	})
</script>
</body>
</html>
