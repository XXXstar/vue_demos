<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="demo4">
		<ol>
			<li v-for="item in items">
				{{ item.name }}
			</li>
		</ol>
	</div>
<script>
	var demo4 = new Vue({
		el:'#demo4',
		data:{
			items:[
				{name:'Lilei'},
				{name:'Hanmeimei'},
				{name:'dadong'}
			]
		}
	})
</script>
</body>
</html>
