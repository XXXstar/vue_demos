<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo10</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">{{a}}</div>
<script>
	var vm = new Vue({
		el:'#example',
		data : { a : 1 },
		beforeCreate:function(){
			console.log("beforeCreate,"+this.$data);
		},
		created : function(){
			console.log( "created,"+this.$data );
		},
		beforeMount:function(){
			console.log("beforeMount,"+document.getElementById('example').innerHTML);
		},
		mounted:function(){
			console.log("mounted,"+document.getElementById('example').innerHTML);
		}
	})
</script>	
</body>
</html>
