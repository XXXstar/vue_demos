<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo9</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="example"></div>
<script>
	var data = { a : 2 }
	var vm = new Vue({
		el : '#example',
		data : data
	})

	vm.$watch('a',function(newval,oldval){
		console.log("new : "+newval+", old : "+oldval);
	})

	vm.a=3
</script>
</body>
</html>
