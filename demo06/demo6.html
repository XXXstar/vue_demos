<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo6</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="demo6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>
<script>
	var demo6=new Vue({
		el:'#demo6',
		data:{
			message:"hello vue!"
		}
	})
</script>
</body>
</html>
